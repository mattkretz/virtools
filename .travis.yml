language: cpp

os:
  - linux
  - osx

dist: bionic

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - g++-9

before_script:
  - case "$TRAVIS_OS_NAME-$CXX" in
    linux-g++) export CXX=g++-9 CC=gcc-9;;
    esac
  - $CXX --version
  - cmake --version

script:
  - cmake -DCMAKE_BUILD_TYPE=Release .
  - make -j2

notifications:
  email: false

